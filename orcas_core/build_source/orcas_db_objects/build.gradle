apply plugin: 'java'
apply plugin: 'maven'

task(createSqlplusDir) 
{
  doFirst
  {
    new File("${buildDir}/sqlplus/sql/replaceables").mkdirs();
  }
  outputs.file "${buildDir}/sqlplus/sql/replaceables"
}

import org.apache.tools.ant.filters.ReplaceTokens

task(copyFiles, dependsOn: createSqlplusDir, type: Copy) 
{
  inputs.property("extensionparameter",project.ext.extensionparameter)
  from "tables"
  from "types"
  from "packages"
  into "${buildDir}/sqlplus/sql/replaceables"

  filter(ReplaceTokens, tokens: [extensionparameter: project.ext.extensionparameter])
}

jar.dependsOn copyFiles

jar {
  from "${buildDir}/sqlplus"
}

