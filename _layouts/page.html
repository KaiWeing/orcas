---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  <footer class="post-footer">
    <a href="{{site.github.repository_url}}/blob/gh-pages/{{page.path}}"><i class="fa fa-pencil-square-o"></i> Verbessere diese Seite</a>
  </footer>

</div>
